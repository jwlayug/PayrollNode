<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="payrollApp">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <article ng-controller="payrollController">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>username</th>
                        <th>password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="users in account.user">
                        <td>{{users.user_id}}</td>
                        <td>{{users.username}}</td>
                        <td>{{users.password}}</td>
                    </tr>
                </tbody>
            </table>
            


      
        </article>
    </div>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controller/payrollController.js"></script>

  
</body>
</html>
